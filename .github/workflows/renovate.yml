name: Renovate
on:
  schedule:
    - cron: '0 2 * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v32.64.4
        with:
          configurationFile: renovate/renovate-config.js
          token: ${{ secrets.GITHUB_TOKEN }}
